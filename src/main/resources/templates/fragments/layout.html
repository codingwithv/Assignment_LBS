<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${#strings.isEmpty(title) ? 'Library Management System' : title + ' | LMS'}">Library Management System</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/custom.css}">

  <!-- Favicon -->
  <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation -->
<header th:replace="~{fragments/nav :: nav}"></header>

<!-- Main Content -->
<main class="flex-grow-1">
  <div class="container py-4">
    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Content Section -->
    <div layout:fragment="content"></div>
  </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}" class="mt-auto"></footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Fragment-specific scripts -->
<div layout:fragment="scripts"></div>
</body>
</html>
