<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="title='Book Details'">
<head>
  <title>Book Details</title>
</head>
<body>
<div layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2 mb-0">
      <i class="fas fa-book text-primary me-2"></i>Book Details
    </h1>
    <a th:href="@{/books}" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left me-1"></i> Back to list
    </a>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="row g-0">
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title" th:text="${book.title}"></h2>
          <p class="card-text text-muted" th:text="'by ' + ${book.author}"></p>

          <div class="mb-3">
            <span th:if="${book.genre}" class="badge bg-primary" th:text="${book.genre}"></span>
            <span th:classappend="${book.status == 'AVAILABLE'} ? 'bg-success' : 'bg-danger'"
                  class="badge ms-2">
                                <span th:text="${book.status == 'AVAILABLE'} ? 'Available' : 'Checked Out'"></span>
                            </span>
          </div>

          <div class="mb-4" th:if="${book.description}">
            <h5 class="h6">Description</h5>
            <p class="card-text" th:text="${book.description}"></p>
          </div>

          <div class="d-flex">
            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary me-2">
              <i class="fas fa-edit me-1"></i> Edit
            </a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}"
               class="btn btn-outline-danger"
               onclick="return confirm('Are you sure you want to delete this book?')">
              <i class="fas fa-trash-alt me-1"></i> Delete
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
