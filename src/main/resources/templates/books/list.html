<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      th:with="title='Books List'">
<head>
    <title>Books List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0">
            <i class="fas fa-book text-primary me-2"></i>Books List
        </h1>
        <a th:href="@{/books/new}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Add New Book
        </a>
    </div>

    <form class="d-flex mb-4" th:action="@{/books}" method="get">
        <input class="form-control me-2" type="search" name="search" placeholder="Search by title" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.genre}">Genre</td>
                <td th:text="${book.status}">Status</td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-primary">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this book?')">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
